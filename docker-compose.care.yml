# ============================================
# care.abada.kr Docker Compose 설정
# 시스템 PostgreSQL 사용 + Docker Redis
# ============================================

services:
  # Redis 캐시 (NextAuth 세션 저장용)
  redis:
    image: redis:7-alpine
    container_name: care_redis
    command: redis-server --appendonly yes
    volumes:
      - care_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - care_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js 애플리케이션
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: care_frontend
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # OAuth
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID:-}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET:-}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID:-}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET:-}

      # Redis (선택사항)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}

      # Node
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${EXTERNAL_PORT:-9000}:3000"
    networks:
      - care_network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  care_redis_data:
    driver: local

networks:
  care_network:
    driver: bridge
    name: care_abada_network
